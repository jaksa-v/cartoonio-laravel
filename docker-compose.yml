services:
  postgres:
    image: postgres:17-alpine
    container_name: cartoonio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-cartoonio_db}
      POSTGRES_USER: ${DB_USERNAME:-cartoonio}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-cartoonio}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
